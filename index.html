<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Profile - LR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #F3F2EF;
      }
      /* Custom scrollbar for messaging areas */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      @media print {
        header { display: none !important; }
        .print\:hidden { display: none !important; }
        
        body { 
          background-color: white; 
          -webkit-print-color-adjust: exact; 
          print-color-adjust: exact; 
        }
        
        /* Reset layout for print */
        .max-w-7xl { max-width: 100% !important; margin: 0 !important; padding: 0 !important; }
        .grid { display: block !important; }
        .md\:col-span-2 { width: 100% !important; margin-bottom: 20px; }
        .md\:col-span-1 { width: 100% !important; }
        
        /* Clean up cards */
        .shadow-sm { box-shadow: none !important; }
        .border { border: none !important; border-bottom: 1px solid #eee !important; }
        
        /* Ensure text is black */
        h1, h2, h3, p, span, div { color: black !important; }
      }
    </style>
  <script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
