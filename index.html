    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #F3F2EF;
        margin: 0;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      @media print {
        header { display: none !important; }
        .print\:hidden { display: none !important; }
        
        body { 
          background-color: white; 
          -webkit-print-color-adjust: exact; 
          print-color-adjust: exact; 
        }
        
        .max-w-7xl { max-width: 100% !important; margin: 0 !important; padding: 0 !important; }
        .grid { display: block !important; }
        .md\:col-span-2 { width: 100% !important; margin-bottom: 20px; }
        .md\:col-span-1 { width: 100% !important; }
        
        .shadow-sm { box-shadow: none !important; }
        .border { border: none !important; border-bottom: 1px solid #eee !important; }
        
        h1, h2, h3, p, span, div { color: black !important; }
      }
    </style>
    <script>
      // Pre-define process.env to ensure it's available when modules load
      window.process = { 
        env: { 
          API_KEY: '' 
        }
